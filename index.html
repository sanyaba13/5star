<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Star Form </title>
    <link rel="stylesheet" href="styles.css">
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        
.gradient-text {
  font-family: 'Lobster', cursive;
  font-size: 3em;
  background: linear-gradient(270deg, green, black, green);
  background-size: 600% 600%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  text-align: center;
  animation: gradient-flow 5s ease infinite;
  -webkit-text-stroke: 1px #000; /* чёрная обводка */
}

@keyframes gradient-flow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    </style>
</head>
<body>
    <canvas id="stars"></canvas> <!-- Полотно для анимации звёзд -->
    
    <div class="container">
        <h1 class="gradient-text">Welcome to 5 Star Shop</h1>
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe4qJiPtbYMM_L65sY0jT_eHiZdD07nTfmRTL-yWL_dYoBxsg/viewform?embedded=true"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        let comets = [];
        
        function createStars() {
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }

        function createComet() {
            comets.push({
                x: -50,
                y: Math.random() * canvas.height * 0.5,
                speedX: Math.random() * 4 + 3,
                speedY: Math.random() * 1.5 + 0.5,
                length: Math.random() * 80 + 50,
                opacity: 1
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function moveStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });
        }

        function drawComets() {
            comets.forEach(comet => {
                ctx.beginPath();
                let gradient = ctx.createLinearGradient(comet.x, comet.y, comet.x - comet.length, comet.y - comet.length);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${comet.opacity})`);
                gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.moveTo(comet.x, comet.y);
                ctx.lineTo(comet.x - comet.length, comet.y - comet.length);
                ctx.stroke();
                
                comet.x += comet.speedX;
                comet.y += comet.speedY;
                comet.opacity -= 0.005;
                if (comet.x > canvas.width || comet.opacity <= 0) {
                    comets.splice(comets.indexOf(comet), 1);
                }
            });
        }

        function animate() {
            drawStars();
            drawComets();
            moveStars();
            requestAnimationFrame(animate);
        }

        createStars();
        setInterval(createComet, 1500);
        animate();
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .form-container {
            width: 100%;
            height: 80vh;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</body>
</html>
